<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" src="p5.js"></script>
		<script language="javascript" src="swagmap.bundle.js"></script>
		<style> 
			body {
				padding: 0; 
				margin: 0;
				overflow: hidden;
			}
		</style>

		<script>
			var view=new swagmap.SwagMapView();

			var item1=new swagmap.SwagItemData(50,100);
			var item2=new swagmap.SwagItemData(200,150);

			view.addSwagItem(item1);
			view.addSwagItem(item2);

			function setup() {
				console.log("setup");
				view.setup();
			};

			function draw() {
				view.draw();
			};

			function windowResized() {
				view.windowResized();
			}
		</script>
	</head>
	<body>
	</body>	
</html>
